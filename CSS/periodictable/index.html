<!DOCTYPE html>
<html>
<head>
    <title>Periodic Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        th {
            background-color: #333;
            color: #fff;
        }
        
        .element {
            position: relative;
            height: 60px;
        }
        
        .atomic-number {
            font-weight: bold;
            color: #333;
        }
        
        .symbol {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .name {
            margin-top: 4px;
            color: #555;
        }
        
        .atomic-weight {
            font-size: 12px;
            color: #555;
        }
        
        .classification {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 4px;
            color: #fff;
        }
        
        .metal {
            background-color: #6c757d;
        }
        
        .nonmetal {
            background-color: #17a2b8;
        }
        
        .alkali {
            background-color: #dc3545;
        }
        
        .alkaline {
            background-color: #fd7e14;
        }
        
        .transition {
            background-color: #ffc107;
        }
        
        .post-transition {
            background-color: #007bff;
        }
        
        .lanthanide {
            background-color: #28a745;
        }
        
        .actinide {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="18">Periodic Table of Elements</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
            <th>13</th>
            <th>14</th>
            <th>15</th>
            <th>16</th>
            <th>17</th>
            <th>18</th>
        </tr>
        <tr>
            <td class="element alkali">
                <div class="atomic-number">1</div>
                <div class="symbol">H</div>
                <div class="name">Hydrogen</div>
                <div class="atomic-weight">1.008</div>
                <div class="classification">Nonmetal</div>
            </td>
            <td class="element">
                <div class="atomic-number">2</div>
                <div class="symbol">He</div>
                <div class="name">Helium</div>
                <div class="atomic-weight">4.0026</div>
                <div class="classification">Nonmetal</div>
            </td>
            <td class="element alkali">
                <div class="atomic-number">3</div>
                <div class="symbol">Li</div>
                <div class="name">Lithium</div>
                <div class="atomic-weight">6.94</div>
                <div class="classification">Alkali Metal</div>
            </td>
            <!-- Add more elements here -->
        </tr>
        <tr>
            <td class="element alkaline">
                <div class="atomic-number">4</div>
                <div class="symbol">Be</div>
                <div class="name">Beryllium</div>
                <div class="atomic-weight">9.0122</div>
                <div class="classification">Alkaline Earth Metal</div>
            </td>
            <td colspan="16"></td> <!-- Empty cell for alignment -->
        </tr>
        <!-- Add more rows for each period -->
    </table>
</body>
</html>
